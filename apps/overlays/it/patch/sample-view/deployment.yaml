kind: Deployment
apiVersion: apps/v1
metadata:
  name: sample-view
  labels:
    app: it-sample-view
spec:
  selector:
    matchLabels:
      deployment: it-sample-view
  template:
    metadata:
      labels:
        deployment: it-sample-view
        app: it-sample-view
    spec:
      containers:
        - name: sample-view
          image: image-registry.openshift-image-registry.svc:5000/jiadchen-dev/sample-view:988d47cdf5cadc7ad2105a54451d689101687125
          env:
            - name: API_BASE_URL
              value: https://it-sample-app-jiadchen-dev.apps.rm3.7wse.p1.openshiftapps.com
